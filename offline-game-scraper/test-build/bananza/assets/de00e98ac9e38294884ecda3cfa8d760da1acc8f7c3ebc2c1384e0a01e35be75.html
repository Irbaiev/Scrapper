<html style="height:100%">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="wrapper.css">
        <title id="title">Playzia Games</title>
    </head>

    <body style="height:100%" onLoad="loadPlatformConfig()">
	
    	<div id="msgPanelBar" class="msgPanelContent">
            <div id="msgPanelContent">
    		</div>
            <div class="msgPanelButton">
                <a class="btn btn-default" onclick="msgPanelBtnClick()">OK</a>
            </div>
        </div>
    	
        <div id="wrapperGameContainer" style="overflow:auto;">
            <div id="gameIframeContainer" style="height:100%;">
                <iframe id="iframe" style="width: 100%;height: 100%;vertical-align: top;overflow: hidden;"
                    frameborder="0" src="" allowfullscreen scrolling="no"></iframe>
            </div>
        </div>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/wrapper.js" type="text/javascript"></script>
		
    </body>

</html>
